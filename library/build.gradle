apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release' // 添加bintray插件

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    repositories {
        maven { url 'http://repo1.maven.org/maven2' }
    }

}

dependencies {
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.3.1'
    //    androidTestCompile('com.android.support.test.espresso:espresso-core:3.0.2', {
    //        exclude group: 'com.android.support', module: 'support-annotations'
    //    })

    testCompile 'junit:junit:4.12'
}

publish {
    userOrg = 'fredliu111'             // Binary用户名
    repoName = 'RingProgressView'          // Binary上的刚才新建的仓库名（Repository）
    groupId = 'fredliu'        // 依赖名compile 'x:y:z'中的包名x
    artifactId = 'RingProgressView'        // 依赖名compile 'x:y:z'中的项目名y
    publishVersion = '1.0.0'          // 依赖名compile 'x:y:z'中的版本号z
    desc = 'a CircileProgressView'            // 对该开源组件的说明
    website = 'https://github.com/FredLiu111/RingProgressButton'  // VCS地址，即填写项目上传的Github地址
}
